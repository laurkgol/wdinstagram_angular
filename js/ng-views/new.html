<h2>Create insta</h2>

<form>
  <input placeholder="Title" data-ng-model="vm.insta.title" />
  <input placeholder="Author name" data-ng-model="vm.insta.authorName" />
  <input placeholder="Photo URL" data-ng-model="vm.insta.photoUrl" />
  <textarea placeholder="insta content" data-ng-model="vm.insta.content"></textarea>
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
