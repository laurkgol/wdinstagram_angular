<h2>Create insta</h2>

<form>
  <input placeholder="Author name" data-ng-model="vm.insta.author" />
  <input placeholder="Photo URL" data-ng-model="vm.insta.photo_url" />
  <textarea placeholder="insta body" data-ng-model="vm.insta.body"></textarea>
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
